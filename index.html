<html>

<head>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
</head>

<body>
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
        <tr style="background-color: rgb(235, 225, 0);">
            <td colspan="2">
                <div style="padding: 3px 5px 5px 30px;"><img src="css/head1.png" height="50%"></div>
            </td>
            <td>
                <div style="padding: 3px 20px 5px 5px; text-align: right;"><img src="css/head2.png" height="50%"></div>
            </td>
        </tr>
        <tr style="background-color: rgb(254, 242, 0);">
            <td>
                <div style="padding: 10px 5px 15px 30px;"><img src="css/logo.svg" height="86"></div>
            </td>
            <td>
                <div style="padding: 10px 5px 15px 5px; text-align: center;"><img src="css/search.png" height="50%">
                </div>
            </td>
            <td>
                <div style="padding: 10px 20px 15px 5px; text-align: right;"><img src="css/logo2.png" height="50%">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="100%">
                <div style="text-align: center;"></div>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="margin: 0; padding: 0; text-align: center;">
                <img style="text-align: center; margin: 0; padding: 0;" src="css/animal1.png" height="50%">
            </td>
        </tr>
        <tr style="background-color: rgb(0, 158, 224);">
            <td colspan="3" style="margin: 0; padding: 0; text-align: center;">
                <img style="text-align: center; margin: 0; padding: 0;" src="css/animal2.png" height="50%">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div style="height: 30px;"></div>
            </td>
        </tr>
        <tr style="background-color: rgba(254, 242, 0, 0.15); border-top: 10px solid red;">
            <td colspan="2" style="border-top: 1px solid #ccc;">
                <div style="padding: 10px 5px 10px 30px;"><img src="css/footer1.png" height="40%"></div>
            </td>
            <td style="border-top: 1px solid #ccc;">
                <div style="padding: 10px 30px 10px 5px; text-align: right;"><img src="css/footer2.png" height="40%">
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
